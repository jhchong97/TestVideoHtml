<!DOCTYPE html>
<html>
<head>
    <title>Email/Password Authentication Example</title>
	<meta charset="utf-8" />
  <script src="jquery-1.11.3.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyBRbZU_NKIh8Yhx_jiAnljGPkf0J7SBFbM",
      authDomain: "boboassignment.firebaseapp.com",
      databaseURL: "https://boboassignment.firebaseio.com",
      projectId: "boboassignment",
      storageBucket: "boboassignment.appspot.com",
      messagingSenderId: "857800639946"
    };
    firebase.initializeApp(config);
  </script>


    <script type="text/javascript">


    $(function () {

	      initApp();


        $("#signin").click(function (e) {
            var email = $("#txtEmail").val();
            var password = $("#txtPassword").val();


	       if (email.length < 4) {
               $("span").html("<h4 style=\"color:red\">Please enter an email address.</h4>");
               return;
            }

           if (password.length < 4) {
               $("span").html("<h4 style=\"color:red\">Please enter a password.</h4>");
              return;
            }


		     // Sign in with email and pass.
            // [START authwithemail]
            firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
           // Handle Errors here.
           var errorCode = error.code;
           var errorMessage = error.message;
           // [START_EXCLUDE]
           if (errorCode === 'auth/wrong-password')
            $("span").html("<h4 style=\"color:red\">Wrong password.</h4>");
           else
            $("span").html("<h4 style=\"color:red\">" + errorMessage + "</h4>");

          console.log(error);
          });

		   if (firebase.auth().currentUser)
               window.location.href = "RENT OUT.html";


        });


		 $("#signup").click(function (e) {
		    var email = $("#txtEmail").val();
            var password = $("#txtPassword").val();


	       if (email.length < 4) {
               $("span").html("<h4 style=\"color:red\">Please enter an email address.</h4>");
               return;
            }

           if (password.length < 4) {
               $("span").html("<h4 style=\"color:red\">Please enter a password.</h4>");
              return;
            }


			 // Sign in with email and pass.
            // [START createwithemail]
            firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
           // Handle Errors here.
            var errorCode = error.code;
            var errorMessage = error.message;
            // [START_EXCLUDE]
            if (errorCode == 'auth/weak-password')
               $("span").html("<h4 style=\"color:red\">The password is too weak.</h4>");
            else
              $("span").html("<h4 style=\"color:red\">" + errorMessage + "</h4>");

             console.log(error);
             // [END_EXCLUDE]
            });
            // [END createwithemail]
		      if (firebase.auth().currentUser)
               window.location.href = "userProfile.html";
          });

    });



	function initApp() {
      // Listening for auth state changes.
      // [START authstatelistener]
      firebase.auth().onAuthStateChanged(function(user) {

        if (user) {
          // User is signed in.

		  window.location.href = "userProfile.html";

        }
      });
      // [END authstatelistener]
	  }
    </script>
</head>
<body>
    <h1>Firebase Email &amp; Password Authentication</h1>
    <span></span>
    <br />
    Email : <input type="email" id="txtEmail" />
    <br/>
    <br />
   Password : <input type="password" id="txtPassword" />
    <br/>
    <br />
    <button id="signin">Sign In</button>
	<button id="signup">Sign Up</button>
</body>
</html>
